<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let device of devices'>
    <ion-card-header>
    Name: {{device.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <p>Mac Address: {{device.id}}</p>
          <p>Signal Strength: {{device.rssi}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
